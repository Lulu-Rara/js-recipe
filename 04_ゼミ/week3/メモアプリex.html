<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列を使ったメモアプリ</title>
  </head>
  <body>
    <h2>配列を使ったメモアプリ</h2>
    <input type="text" id="memo-input" />
    <button id="add-button">保存</button>
    <button id="reverse-button">逆転</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")
      const reverseButton = document.getElementById("reverse-button")

      let memos = []

      addButton.onclick = function () {
        // inputに入力した内容を取得する
        memos.push(memoInput.value)
        localStorage.memos = JSON.stringify(memos)

        if (localStorage.memos) {
          memos = JSON.parse(localStorage.memos)
          for (let i = 0; i <= memos.length; i++) {
            const text = memos[i]
            const div = document.createElement("div")
            div.textContent = text
            memoContainer.append(div)
          }
        }

        // console.log(memos);
        // memos = ['めも1','めも2','めも3']
        // memoContainer.textContent = "";
        // 取得した内容をDOMに反映する
        // const text = memoInput.value
        // const div = document.createElement("div");
        // div.textContent = text;
        // memoContainer.append(div);

        //memosに入っているリストを一つずつ表示させたい。
      }

      reverseButton.onclick = function () {
        memoContainer.textContent = ""
        memos.reverse()
        for (let i = 0; i <= memos.length; i++) {
          const text = memos[i]
          const div = document.createElement("div")
          div.textContent = text
          memoContainer.append(div)
        }
      }
    </script>
  </body>
</html>
